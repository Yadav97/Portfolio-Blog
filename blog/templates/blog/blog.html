  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><span class="nes-text is-primary">Krishna yadav</span></a>


           


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">

<a href="https://github.com" class="nes-btn is-primary">Github</a>
<a href="{% static 'fakeresume.pdf' %}" class="nes-btn is-success">Resume</a>
<a href="{% url 'allblogs' %}" class="nes-btn is-warning active">Blog</a>

              </ul>

          </nav>
</header>

<main role="main">

    <div class="container">
        <h1 class="text-center pt-3">Welcome To Krishna's Blog</h1>
        <br>
        <br>
        <h2>Latest Posts</h2>
        <hr>

        {% for oneblog in blogs.all %}

     <a href="{% url 'detail' oneblog.id %}"><h3>{{ oneblog.title }}</h3></a>
       {{oneblog.pub_date_pretty}}
       <br>
       <img class="img-fluid"src="{{oneblog.image.url}}" height="200" width="250">
        <p>{{ oneblog.summary }} </p>



        {% endfor %}


    </div>




</main>

<footer class="text-muted">
  <div class="container">
    <p class="float-right text-center">
      <a href="#">Back to top</a>
    </p>
    <p class="text-center">&copy; Krishna Yadav {% now 'Y'%}</p>
    
  </div>
</footer>
